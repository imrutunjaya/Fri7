<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unique Loading & Intro Site</title>
  <style>
    /* CSS Variables */
    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --top-bar-bg: #111111;
      --mini-line-bg: #ffffff;
      --mini-line-shadow: rgba(255 255 255 / 0.15);
      --mini-line-border: #1e90ff;
      --menu-icon-color: #fff;
      --menu-icon-hover: #1e90ff;
      --content-bg: transparent;
      --content-border: transparent;
      --loading-circular-line: #fff;
      --plus-box-bg: transparent;
      --plus-box-border: var(--text-color);
      --plus-box-hover-bg: #1e90ff;
      --plus-box-hover-color: #fff;
      --tab-bar-bg: #111111;
      --tab-icon-color: #aaa;
      --tab-icon-active-color: #1e90ff;
      --tab-text-color: #aaa;
      --tab-text-active-color: #1e90ff;
      --tab-border-color: #1e90ff;
      --browse-box-bg: #1e90ff;
      --browse-box-text-color: #fff;
      --browse-minutes-color: #999;
      --browse-bg: transparent;
      --browse-text-color: #eee;
      --home-tab-background: transparent;
      --home-tab-active-border: #1e90ff;
      --home-tab-text: #aaa;
      --home-tab-text-active: #1e90ff;
    }
    body[data-theme="light"] {
      --bg-color: #fff;
      --text-color: #000;
      --top-bar-bg: #f9f9f9;
      --mini-line-bg: #222;
      --mini-line-shadow: rgba(0 0 0 / 0.3);
      --mini-line-border: #2177ff;
      --menu-icon-color: #000;
      --menu-icon-hover: #2177ff;
      --content-bg: transparent;
      --content-border: transparent;
      --loading-circular-line: #000;
      --plus-box-bg: transparent;
      --plus-box-border: var(--text-color);
      --plus-box-hover-bg: #2177ff;
      --plus-box-hover-color: #fff;
      --tab-bar-bg: #f9f9f9;
      --tab-icon-color: #555;
      --tab-icon-active-color: #2177ff;
      --tab-text-color: #555;
      --tab-text-active-color: #2177ff;
      --tab-border-color: #2177ff;
      --browse-box-bg: #2f80ed;
      --browse-box-text-color: #fff;
      --browse-minutes-color: #666;
      --browse-bg: transparent;
      --browse-text-color: #333;
      --home-tab-background: transparent;
      --home-tab-active-border: #2177ff;
      --home-tab-text: #555;
      --home-tab-text-active: #2177ff;
    }
&nbsp;
&nbsp;

    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      user-select: none;
    }
    html, body {
      height: 100%;
      width: 100%;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      transition: background-color 0.4s ease, color 0.4s ease;
      padding-bottom: 76px; /* for bottom tab bar */
    }
    /* Initial Loading Screen: vertical stacked words center-bottom */
    #loading-screen {
      position: fixed;
      inset: 0;
      background: var(--bg-color);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 4vh;
      padding-top: 35vh;
      user-select:none;
      text-align: center;
      z-index: 10001;
      opacity: 1;
      visibility: visible;
      transition: opacity 1.2s ease, visibility 1.2s ease;
    }
    #loading-screen.faded {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    #loading-screen .hello-word {
      font-weight: 900;
      font-size: clamp(2.5rem, 7vw, 5rem);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-transform: uppercase;
      color: var(--text-color);
      opacity: 0;
      animation: helloFade 12s linear forwards;
      white-space: nowrap;
      will-change: opacity, transform;
      line-height: 1;
    }
    #loading-screen .hello-word:nth-child(1) { animation-delay: 0s; }
    #loading-screen .hello-word:nth-child(2) { animation-delay: 2s; }
    #loading-screen .hello-word:nth-child(3) { animation-delay: 4s; }
    #loading-screen .hello-word:nth-child(4) { animation-delay: 6s; }
    #loading-screen .hello-word:nth-child(5) { animation-delay: 8s; }
    #loading-screen .hello-word:nth-child(6) { animation-delay: 10s; }
    @keyframes helloFade {
      0% {opacity: 0; transform: scale(0.85);}
      8% {opacity: 1; transform: scale(1);}
      25% {opacity: 1; transform: scale(1);}
      33% {opacity: 0; transform: scale(0.85);}
      100% {opacity: 0;}
    }
&nbsp;
&nbsp;

    /* Linear loading bar below words like Mac style */
    #loading-bar-container {
      width: 260px;
      height: 4px;
      background: rgba(255 255 255 / 0.15);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 2vh;
      align-self: center;
    }
    #loading-bar {
      width: 0;
      height: 100%;
      background: var(--text-color);
      border-radius: 2px;
      animation: loadingBarAnim 12s linear forwards;
    }
    @keyframes loadingBarAnim {
      0% {width: 0;}
      100% {width: 100%;}
    }
&nbsp;
&nbsp;

    /* Top bar fixed on top */
    #top-bar {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 56px;
      background-color: var(--top-bar-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 8px rgba(0 0 0 / 0.1);
      user-select:none;
      z-index: 11000;
      color: var(--text-color);
      font-weight: 700;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, background-color 0.4s ease, color 0.4s ease;
    }
    #top-bar.visible {
      opacity: 1;
      pointer-events: auto;
    }
    #logo-ms {
      width: 50px;
      height: 40px;
      cursor: pointer;
      user-select:none;
      flex-shrink: 0;
      stroke: var(--text-color);
      fill: none;
      stroke-width: 1.6;
      transition: stroke 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #logo-ms:hover,
    #logo-ms:focus {
      stroke: var(--mini-line-border);
      outline: none;
    }
    #logo-ms svg {
      width: 100%;
      height: 100%;
      display: block;
    }
    #loading-circular {
      position: relative;
      width: 60px;
      height: 60px;
      margin: 0 auto;
      user-select:none;
      flex-shrink: 0;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    #loading-circular.hidden {
      opacity: 0;
      pointer-events: none;
    }
    #loading-circular .line {
      position: absolute;
      width: 1.2px;
      height: 14px;
      background: var(--loading-circular-line);
      border-radius: 1px;
      top: 6px;
      left: calc(50% - 0.6px);
      opacity: 0.25;
      transform-origin: center bottom;
      animation: pulseLineBW 1.2s infinite ease-in-out;
      transition: background-color 0.4s ease;
    }
    #loading-circular .line:nth-child(1)  { transform: rotate(0deg);   animation-delay: 0s;   }
    #loading-circular .line:nth-child(2)  { transform: rotate(30deg);  animation-delay: 0.1s; }
    #loading-circular .line:nth-child(3)  { transform: rotate(60deg);  animation-delay: 0.2s; }
    #loading-circular .line:nth-child(4)  { transform: rotate(90deg);  animation-delay: 0.3s; }
    #loading-circular .line:nth-child(5)  { transform: rotate(120deg); animation-delay: 0.4s; }
    #loading-circular .line:nth-child(6)  { transform: rotate(150deg); animation-delay: 0.5s; }
    #loading-circular .line:nth-child(7)  { transform: rotate(180deg); animation-delay: 0.6s; }
    #loading-circular .line:nth-child(8)  { transform: rotate(210deg); animation-delay: 0.7s; }
    #loading-circular .line:nth-child(9)  { transform: rotate(240deg); animation-delay: 0.8s; }
    #loading-circular .line:nth-child(10) { transform: rotate(270deg); animation-delay: 0.9s; }
    #loading-circular .line:nth-child(11) { transform: rotate(300deg); animation-delay: 1.0s; }
    #loading-circular .line:nth-child(12) { transform: rotate(330deg); animation-delay: 1.1s; }
&nbsp;
&nbsp;

    @keyframes pulseLineBW {
      0%, 100% {
        opacity: 0.25;
      }
      50% {
        opacity: 1;
      }
    }
    #plus-box {
      width: 32px;
      height: 32px;
      border: 1.8px solid var(--text-color);
      border-radius: 8px;
      cursor: pointer;
      user-select:none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: var(--text-color);
      font-weight: 700;
      line-height: 1;
      transition:
        border-color 0.35s ease,
        color 0.35s ease,
        background-color 0.35s ease;
    }
    #plus-box:hover,
    #plus-box:focus {
      background-color: var(--mini-line-border);
      color: #000;
      border-color: var(--mini-line-border);
      outline: none;
    }
    #mini-line {
      position: fixed;
      top: 56px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2.5px;
      background: var(--mini-line-bg);
      cursor: pointer;
      box-shadow: inset 0 0 3px var(--mini-line-shadow);
      transition: width 0.35s ease, box-shadow 0.35s ease, background-color 0.4s ease, border-top 0.4s ease;
      z-index: 10000;
      user-select:none;
      border-radius: 2px;
      border-top: none;
    }
    #mini-line.expanded {
      width: 100%;
      box-shadow: inset 0 0 10px var(--mini-line-border);
      border-top: 2.5px solid var(--mini-line-border);
      left: 0;
      transform: none;
      border-radius: 0;
      background: var(--top-bar-bg);
    }
    #menu {
      position: fixed;
      top: 62px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      display: flex;
      gap: 38px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      user-select:none;
      z-index: 10000;
      color: var(--text-color);
      font-weight: 400;
      font-size: 12px;
      letter-spacing: 0.1em;
    }
    #mini-line.expanded + #menu {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }
    .menu-item {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select:none;
      transition: transform 0.25s ease, color 0.25s ease;
      color: var(--menu-icon-color);
      position: relative;
    }
    .menu-item svg {
      width: 24px;
      height: 24px;
      stroke: var(--menu-icon-color);
      stroke-width: 1.5;
      fill: none;
      transition: stroke 0.3s ease;
      margin-bottom: 4px;
    }
    .menu-item:hover svg,
    .menu-item:focus svg {
      stroke: var(--menu-icon-hover);
      outline: none;
    }
    .menu-item:hover,
    .menu-item:focus {
      color: var(--menu-icon-hover);
      outline: none;
      transform: scale(1.2);
    }
    .menu-item span {
      user-select:none;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 11px;
      color: var(--tab-text-color);
      transition: color 0.3s ease;
    }
    .menu-item.active span {
      color: var(--tab-text-active-color);
    }
    .menu-item.active svg {
      stroke: var(--tab-icon-active-color);
    }
&nbsp;
&nbsp;

    /* Bottom Tab Bar */
    #bottom-tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 66px;
      background: var(--tab-bar-bg);
      backdrop-filter: saturate(180%) blur(10px);
      box-shadow: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      z-index: 10001;
      user-select:none;
    }
    .tab-item {
      background: none;
      border: none;
      color: var(--tab-icon-color);
      cursor: pointer;
      font: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 0;
      position: relative;
      outline-offset: 2px;
      transition: color 0.3s ease;
      user-select:none;
    }
    .tab-item svg {
      width: 26px;
      height: 26px;
      stroke: var(--tab-icon-color);
      transition: stroke 0.3s ease;
      fill: none;
    }
    .tab-item span {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--tab-text-color);
    }
    .tab-item.active {
      color: var(--tab-text-active-color);
    }
    .tab-item.active svg {
      stroke: var(--tab-icon-active-color);
    }
    .tab-item:focus-visible {
      outline: 2px solid var(--tab-icon-active-color);
      outline-offset: 4px;
    }
    .tab-indicator {
      position: absolute;
      bottom: -6px;
      width: 6px;
      height: 6px;
      background-color: var(--tab-border-color);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.25s ease;
    }
    .tab-item.active .tab-indicator {
      opacity: 1;
    }
    #content-container {
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 960px;
      min-height: 400px;
      background: var(--content-bg);
      border-radius: 0;
      border: none;
      padding: 12px 16px;
      color: var(--text-color);
      user-select:none;
      box-shadow: none;
      transition: color 0.4s ease, background-color 0.4s ease;
      font-weight: 400;
      line-height: 1.6;
      overflow-y: auto;
      max-height: calc(100vh - 170px);
      outline: none;
    }
&nbsp;
&nbsp;

    /* Browse list with box and text, transparent background */
    .browse-list {
      margin-top: 10px;
      user-select:none;
    }
    .browse-item {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 15px;
      cursor: default;
    }
    .browse-item-box {
      background: var(--browse-box-bg);
      color: var(--browse-box-text-color);
      width: 44px;
      height: 44px;
      border-radius: 6px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.3rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select:none;
      flex-shrink: 0;
    }
    .browse-item-text {
      display: flex;
      flex-direction: column;
      color: var(--browse-text-color);
    }
    .browse-item-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 3px;
    }
    .browse-item-meta {
      font-size: 0.9rem;
      color: var(--browse-minutes-color);
    }
&nbsp;
&nbsp;

    /* Home tab content tabs */
    #home-tabs {
      display: flex;
      gap: 24px;
      margin-bottom: 16px;
      border-bottom: 1.5px solid var(--thin-line-color);
      user-select: none;
    }
    .home-tab {
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--home-tab-text);
      cursor: pointer;
      padding-bottom: 6px;
      border-bottom: 3px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
      user-select:none;
    }
    .home-tab.active {
      color: var(--home-tab-text-active);
      border-color: var(--home-tab-active-border);
    }
    #home-tab-content {
      color: var(--text-color);
      font-size: 1rem;
      line-height: 1.5;
    }
  </style>
<body>

    const loadingCircular = document.getElementById('loading-circular');

    const menu = document.getElementById('menu');

    const topBar = document.getElementById('top-bar');
    const bottomTabBar = document.getElementById('bottom-tab-bar');

    const tabItems = bottomTabBar.querySelectorAll('.tab-item');

&nbsp;

    const homeTabs = document.querySelectorAll('.home-tab');
    const homeTabContent = document.getElementById('home-tab-content');

&nbsp;

    const browseContent = `
      <h2>Browse Files</h2>
      <div class="browse-list" style="padding-top: 10px;">
        <div class="browse-item">
          <div class="browse-item-box">Do</div>
          <div class="browse-item-text">

    function attachHomeTabEvents() {
      const homeTabs = document.querySelectorAll('.home-tab');
      const homeTabContent = document.getElementById('home-tab-content');
      homeTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          homeTabs.forEach(t => {
            t.classList.remove('active');
            t.setAttribute('aria-selected', 'false');
            t.tabIndex = -1;
          });
          tab.classList.add('active');
          tab.setAttribute('aria-selected', 'true');
          tab.tabIndex = 0;
&nbsp;

                <li>Recent file or action 3</li>
              </ul>

                <li>Starred item A</li>
                <li>Starred item B</li>
                <li>Starred item C</li>

            `;

        });
        tab.addEventListener('keydown', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            tab.click();
          }
        });
      });
    }
